<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Statistics - Wardrobe Revive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../styles.css" rel="stylesheet">
</head>
<body>
  <div id="admin-navbar"></div>
  <main class="container py-5">
    <h1 class="mb-4">Visitor Statistics</h1>
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Visitors</h5>
            <p class="card-text display-6">789</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Unique Visitors</h5>
            <p class="card-text display-6">456</p>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Visitor</th>
          <th>Date</th>
          <th>Page</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jane Doe</td>
          <td>2024-06-01</td>
          <td>Women's Clothes</td>
        </tr>
        <tr>
          <td>John Smith</td>
          <td>2024-06-02</td>
          <td>Men's Clothes</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer class="footer">
    <p>&copy; 2024 Wardrobe Revive Admin. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
