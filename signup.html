<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol - Gardırop Canlandır</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:400,500,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-logo">
      <span class="logo-icon"></span>
      <span class="logo-title">Gardırop Canlandır</span>
    </div>
    <ul class="navbar-links">
      <li><a href="index.html">Anasayfa</a></li>
      <li><a href="womens-clothes.html">Kadın</a></li>
      <li><a href="mens-clothes.html">Erkek</a></li>
      <li><a href="household-goods.html">Ev Eşyaları</a></li>
    </ul>
    <div class="navbar-actions">
      <a href="signin.html" class="btn btn-signin">Giriş Yap</a>
      <a href="signup.html" class="btn btn-signup">Kayıt Ol</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm p-4">
          <h2 class="mb-4 text-center">Kayıt Ol</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Ad Soyad</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-posta Adresi</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
          </form>
          <div class="mt-3 text-center">
            <a href="signin.html">Zaten hesabınız var mı? Giriş yapın</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Gardırop Canlandır. Tüm hakları saklıdır.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
